<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seesaw Simülasyonu</title>
  <link rel ="stylesheet" href ="css/styles.css">
</head>
<body>
<div class="container">
  <div class="weights-info">
    <span id ="left-weight">Left : 0kg</span>
    <span id ="right-weight">Right : 0kg</span>
  </div>
  <div class="seesaw-wrapper">
    <div class="pivot"></div>
    <div class="seesaw"></div>
  </div>
  <button id="reset-btn">Reset</button>
  <div class="weight-detail-box">
    Son eklenen ağırlık: <span id="last-weight"></span>kg ve
    Merkeze uzaklığı: <span id="last-distance"></span>px
    <div id="history-list"></div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
